<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #faf8f8;
  font-family: Arial, sans-serif;
}

.calculator {
  background-color:rgb(223, 150, 150);
  border-radius: 8px;
  box-shadow: 0 0 10px rgb(236, 234, 234);
  width: 300px;
  padding: 20px;
  text-align: center;
  margin-top: 50px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 20px;
  text-align: right;
  border: none;
  border-bottom: 2px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

button {
  width: 100%;
  padding: 15px 0;
  font-size: 18px;
  border: 1px solid black;
  border-radius: 4px;
  cursor: pointer;
  background-color: #f5f5f5;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #e6e6e6;
}

button:active {
  transform: translateY(1px);
}
.backspace {
    grid-column: span 2; /* This will span two columns */
  }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="backspace">

    <input type="text" id="result" disabled>
    <div class="keys">
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="clearResult()">C</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendOperator('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendOperator('/')">/</button>
      <button onclick="handleBackspace()">‚Üê</button>
    </div>
  </div>
  <script>
    let currentInput = '';
let result = 0;

function updateDisplay() {
  document.getElementById('result').value = currentInput || '0';
}

function appendNumber(number) {
  if (currentInput === '0' && !currentInput.includes('.')) {
    currentInput = ''; // Remove leading zero
  }
  currentInput += number;
  updateDisplay();
}

function appendOperator(op) {
  if (currentInput !== '' && !isNaN(currentInput[currentInput.length - 1])) {
    if (op === '.' && currentInput.includes('.')) {
      return; // Ignore adding another decimal point
    } else if (op === '.' && !currentInput) {
      currentInput = '0'; // Add leading zero before a decimal point
    }
    currentInput += op;
    updateDisplay();
  }
}

function calculateResult() {
  if (currentInput === '' || isNaN(currentInput[currentInput.length - 1])) {
    return; // Do nothing if no input or if the last character is not a number
  }
  try {
    let tempResult = eval(currentInput);
    if (!isFinite(tempResult)) {
      displayError('Invalid operation');
      return;
    }
    result = tempResult;
    currentInput = result.toString();
    updateDisplay();
  } catch (error) {
    displayError('Invalid operation');
  }
}

function clearResult() {
  currentInput = '';
  result = 0;
  updateDisplay();
}

function handleBackspace() {
  currentInput = currentInput.slice(0, -1);
  updateDisplay();
}

function displayError(message) {
  alert(message);
}

// Keyboard support
document.addEventListener('keydown', function (event) {
  const key = event.key;
  if (!isNaN(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' || key === 'Enter') {
    event.preventDefault(); // Prevent default keyboard behavior
    if (key === '.' || !isNaN(key)) {
      if (key === '.') {
        appendOperator('.');
      } else {
        appendNumber(key);
      }
    } else if (key === 'Enter') {
      calculateResult();
    } else {
      appendOperator(key);
    }
  } else if (key === 'Backspace') {
    handleBackspace();
  }
});

// Prevent right-click context menu
document.addEventListener('contextmenu', function (event) {
  event.preventDefault();
});

  </script>
</body>
</html>
